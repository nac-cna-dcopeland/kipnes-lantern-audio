<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="player.css">
  <title>Kipnes Lantern audio v1</title>
</head>
<body>
    <div class="ui container text-center">
        <!--<h1>Kipnes Lantern audio</h1>-->
        <!-- Application Root -->
        <div id="app" class="bounding-box">

          <!-- Top Info -->
          <div id="title">
            <span id="track"></span>
            <div id="timer">0:00</div>
            <div id="duration">0:00</div>
          </div>

          <!-- Controls -->
          <div class="controlsOuter">
            <div class="controlsInner">
              <div id="loading"></div>
              <div class="btn" id="playBtn"></div>
              <div class="btn" id="pauseBtn"></div>
              <div class="btn" id="prevBtn"></div>
              <div class="btn" id="nextBtn"></div>
            </div>
            <div class="btn" id="playlistBtn"></div>
            <div class="btn" id="volumeBtn"></div>
          </div>

          <!-- Progress -->
          <div id="waveform"></div>
          <div id="bar"></div>
          <div id="progress"></div>

          <!-- Playlist -->
          <div id="playlist">
            <div id="list"></div>
          </div>

          <!-- Volume -->
          <div id="volume" class="fadeout">
            <div id="barFull" class="bar"></div>
            <div id="barEmpty" class="bar"></div>
            <div id="sliderBtn"></div>
          </div>



          <!--  <audio class="audio audio-fs" src="dvorak-symphony7.mp3" controls autoplay type="audio/mpeg" />  -->
        </div>
    </div>

    <!-- JS Library Dependencies -->
    <script src="howler/howler.min.js"></script>
    <script src="howler/siriwave.js"></script>
    <script src="howler/player.js"></script>
    <script src="app.js"></script>
</body>
</html>
